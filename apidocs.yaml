openapi: 3.0.4
info:
  title: API de personajes de Marvel Rivals
  description: |
    Una API desarrollada en Python que permite gestionar personajes del universo Marvel Rivals. El proyecto permite agregar personajes nuevos, realizar paginaci칩n de resultados, y est치 conectado con X (Twitter) para obtener publicaciones recientes relacionadas con Marvel Rivals.
  version: 1.0.0
servers:
  - url: http://localhost:8000/
paths:
  /personajes:
    get:
      tags:
        - personajes
      summary: Trae la lista de personajes
      description: Trae la lista de los superheroes registrados en la base de datos.
      operationId: getPersonajesList
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
          description: Pagina de la lista de elementos, cada pagina es de 10 
      responses:
        '200':
          description: Lista de personajes de Marvel Rivals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Personajes'  
  /personajes/media:                
    get:
      tags:
        - personajes
      summary: Obtener tuits con medios relacionados con Marvel Rivals
      description: Devuelve una lista de tuits obtenidos desde X (Twitter) que contienen medios y est치n relacionados con Marvel Rivals.
      operationId: getTuitsConMedios
      responses:
        '200':
          description: Lista de tuits con medios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tweets'
        '429':
          description: Demasiadas solicitudes a la API de Twitter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TwitterErrorResponse'
        '401':
          description: No autorizado. Token de acceso inv치lido o ausente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TwitterUnauthorizedResponse'
  /personajes/ElementosPOST:
    post:
      tags:
        - personajes
      summary: Crear nuevo personaje
      description: Agregar un nuevo personaje a la lista.
      operationId: crearPersonaje
      requestBody:
        description: Personaje a crear
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonajesReqBody'
      responses:
        '200':
          description: Personaje creado exitosamente
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/PersonajeRespuestaExitosa'
        '422':
            description: Datos Invalidos
        default:
            description: El campo 'Nombre' es requerido. Field required
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PersonajesResError'
        '409':
          description: Este personaje ya existe.
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/PersonajeYaExiste'


  /personajes/{id}:
    get:
      summary: Obtener un personaje por ID
      description: Devuelve los datos del personaje que coincida con el ID proporcionado.
      operationId: obtenerPersonaje
      tags:
        - personajes
      parameters:
        - name: id
          in: path
          required: true
          description: ID del personaje a buscar
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Informaci칩n del personaje encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Personajes'
        '404':
          description: Personaje no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorID'
    delete:
      summary: Eliminar un personaje
      description: Elimina un personaje por su ID.
      operationId: deletePersonaje
      tags:
        - personajes
      parameters:
        - name: id
          in: path
          required: true
          description: ID del personaje a eliminar
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Personaje eliminado correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: "Personaje eliminado correctamente"
        '404':
          description: Personaje no encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: "Personaje no encontrado"
components:
  schemas:
    Tweets:
      type: object
      required:
        - id
        - texto
        - autor
      properties:
        id:
          type: string
          example: "1945211837542244631"
        texto:
          type: string
          example: "游 Hero Balance Patch incoming on July 17 at 9:00 AM UTC! Check  out the full balance patch here >> https://t.co/EMQWAAXFU0"
        autor:
          type: string
          example: "1726712518155046912"
    TwitterErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "No se pudieron obtener los tweets, demasiados intentos"
        detalle:
          type: object
          properties:
            title:
              type: string
              example: "Too Many Requests"
            detail:
              type: string
              example: "Too Many Requests"
            type:
              type: string
              example: "about:blank"
            status:
              type: integer
              example: 429
    TwitterUnauthorizedResponse:
      type: object
      properties:
        error:
          type: string
          example: "No se pudieron obtener los tweets"
        detalle:
          type: object
          properties:
            title:
              type: string
              example: "Unauthorized"
            type:
              type: string
              example: "about:blank"
            status:
              type: integer
              example: 401
            detail:
              type: string
              example: "Unauthorized"
    PersonajesResError:
      type: object
      required:
      - message
      - status
      properties:
        mensaje_error:
          type: array
          items:
            type: string 
          example:
            - "El campo 'Nombre' es requerido. Field required"
    PersonajeYaExiste:
      type: object
      properties:
        detail:
          type: string
          example: Ya existe un personaje con el nombre 'Groot'
    PersonajesReqBody:
      type: object
      required:
      - Nombre
      - Universo
      - RolDePersonaje
      - Armas
      - Salud
      - origen
      properties:
        Nombre:
          type: string
          example: Groot
        Universo:
          type: string
          example: Marvel
        RolDePersonaje:
          type: string
          example: "Soporte"
        Armas:
          type: string
          example: "Ramas"
        Salud: 
          type: integer
          example: "120"
        origen: 
          type: object
          required: 
            - nombre
            - url
          properties:
            nombre: 
              type: string
              example: "Planeta X"
            url:
              type: string
              example: "https://marvel.com/groot"
    PersonajeRespuestaExitosa:
      type: object
      required:
      - mensaje
      - personaje
      properties:
        mensaje:
          type: string
          example: "Personaje agregado exitosamente"
        personaje:
          $ref: '#/components/schemas/Personajes'
    Personajes:
      type: object
      required:
      - id
      - Nombre
      - Universo
      - RolDePersonaje
      - Armas
      - Salud
      - origen
      - FechaCreacion
      properties:
        id:
          type: integer
          example: 1
        Nombre:
          type: string
          example: "Groot"
        Universo:
          type: string
          example: "Marvel"
        RolDePersonaje:
          type: string
          example: "Soporte"
        Armas:
          type: string
          example: "Ramas"
        Salud: 
          type: integer
          example: "120"
        origen: 
          type: object
          required: 
            - nombre
            - url
          properties:
            nombre: 
              type: string
              example: "Planeta X"
            url:
              type: string
              example: "https://marvel.com/groot"
        FechaCreacion:
          type: string
          example: "2025-06-24T20:31:24.099899"
    ErrorID:
      type: object
      properties:
        detail:
          type: string
          example: "No se encontr칩 el personaje con ID 1"
        
    Error:
      type: object
      properties:
        code:
